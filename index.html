<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Viewer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        img { 
            width: 100vw; 
            height: 100vh; 
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <img src="./img.png" alt="Full Screen Image" id="fullScreenImage">

    <script>
        // Function to open the image in full screen
        function openFullScreen() {
            const img = document.getElementById('fullScreenImage');
            if (img.requestFullscreen) {
                img.requestFullscreen();
            } else if (img.mozRequestFullScreen) { // Firefox
                img.mozRequestFullScreen();
            } else if (img.webkitRequestFullscreen) { // Chrome, Safari and Opera
                img.webkitRequestFullscreen();
            } else if (img.msRequestFullscreen) { // IE/Edge
                img.msRequestFullscreen();
            }
        }

        // Hide cursor and disable mouse and keyboard input
        document.addEventListener('keydown', function(event) {
            event.preventDefault();
        });

        document.addEventListener('mousedown', function(event) {
            event.preventDefault();
        });

        document.addEventListener('mousemove', function(event) {
            event.preventDefault();
        });

        // Open the image in full screen on page load
        window.onload = openFullScreen;
    </script>
</body>
</html>
