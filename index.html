<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download File</title>
    <script>
        window.onload = function() {
            // Automatically trigger download
            window.location.href = 'yourfile.ext'; // Replace with your file name
        };
    </script>
</head>
<body>
    <h1>Your file is downloading...</h1>
</body>
</html>
